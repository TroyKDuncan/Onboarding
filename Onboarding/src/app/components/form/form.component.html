<div
  class="bg-white text-black font-sans px-16 py-12 rounded-3xl shadow-lg shadow-gray-500 justify-center flex flex-col items-center space-y-4"
>
  <p class="pb-3 text-3xl font-light">Contact Form</p>
  <input
    (keyup)="firstNameChange($event)"
    [value]="firstName()"
    placeholder="First Name"
    class="border-2 border-gray-300 rounded-full py-2 px-4 w-full mb-4 focus:border-[#FF94D7] focus:outline-none"
  />
  <input
    (keyup)="lastNameChange($event)"
    [value]="lastName()"
    placeholder="Last Name"
    class="border-2 border-gray-300 rounded-full py-2 px-4 w-full mb-4 focus:border-[#FF94D7] focus:outline-none"
  />
  <input
    (keyup)="emailChange($event)"
    [value]="email()"
    placeholder="Email"
    class="border-2 border-gray-300 rounded-full py-2 px-4 w-full mb-4 focus:border-[#FF94D7] focus:outline-none"
  />
  <input
    (keyup)="phoneChange($event)"
    [value]="phone()"
    placeholder="Phone Number"
    class="border-2 border-gray-300 rounded-full py-2 px-4 w-full mb-4 focus:border-[#FF94D7] focus:outline-none"
  />
  <button
    (click)="submitForm()"
    [disabled]="!firstName() || !lastName() || !email()"
    [ngClass]="{
      'bg-gray-300 text-gray-500 cursor-not-allowed':
        !firstName() || !lastName() || !email(),
      'bg-[#FF94D7] text-black hover:bg-[#fe6ec9] hover:cursor-pointer':
        firstName() && lastName() && email()
    }"
    class="rounded-full px-4 py-2 flex items-center space-x-2 transition-colors duration-200"
  >
    <p>SUBMIT</p>
    <mat-icon>send</mat-icon>
  </button>
</div>
